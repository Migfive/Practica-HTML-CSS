<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppStore</title>
    <!-- Css3 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clase1.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">
            <h1 class="title">Create a new Password</h1>
            <p class="subtitle">Enter a new password</p>


            <!-- segunda secciÃ³n del codigo -->

            <form action="/" class="form">
                <!-- Password uno -->
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="***********" class="input input-password">
                <!-- Password dos -->
                <label for="re-password" class="label">Re-enter Password</label>
                <input type="password" id="re-password" placeholder="**********" class="input Repeat-password">
                
                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
    
</body>
</html>
